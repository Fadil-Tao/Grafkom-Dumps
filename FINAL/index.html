<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="inputs" id="inputUi">
      <div><p id="lensName">Belum Dipilih</p></div>
      <div class="tinggiObjek">
        <label for="tinggiObjek">Tinggi Objek</label>
        <input
          type="range"
          name="tinggiObjek"
          id="tinggiObjek"
          min="30"
          max="250"
        />
        <p id="tinggiObjekValue">100</p>
      </div>
      <div class="jarakBenda">
        <label for="jarakBenda">Jarak Benda</label>
        <input
          type="range"
          name="jarakBenda"
          id="jarakBenda"
          min="105"
          max="700"
        />
        <p id="jarakBendaValue">100</p>
      </div>
      <div class="jarakFokus">
        <label for="jarakFokus">Jarak Fokus</label>
        <input
          type="range"
          name="jarakFokus"
          id="jarakFokus"
          min="100"
          max="350"
        />
        <p id="jarakFokusValue">100</p>
      </div>
    </div>
    <div class="judul">
      <h1>Selamat Datang!</h1>
      <p>Pilih Sebuah Lensa</p>
    </div>
    <div class="dock">
      <div id="cekungButton">Cekung</div>
      <div id="cembungButton">Cembung</div>
      <div>niger</div>
    </div>
    <canvas id="myCanvas" width="1800" height="900"></canvas>
    <script type="module" src="./script/script.js"></script>
    <script src="./script/Ui.js"></script>
  </body>
</html>
